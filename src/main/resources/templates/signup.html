<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="/style.css">
    <title>Registration Form</title>
</head>
<body>
<div class="container">
    <div class="forms">
        <div class="form signup">
            <span class="title">Registration</span>
            <form action="/register" method="post">
                <div class="input-field">
                    <input type="text" name="name" placeholder="Enter your name" required />
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" name="password" class="password" placeholder="Create a password" required />
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="input-field button">
                    <input type="submit" value="Signup" />
                </div>
            </form>
            <div class="login-signup">
                <span class="text">
                    Already a member?
                    <a href="signin" class="text login-link">Login Now</a>
                </span>
            </div>
            <div class="guest-signup">
                <span class="text">
                    <a href="index" class="text">Continue without account</a>
                </span>
            </div>
        </div>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
