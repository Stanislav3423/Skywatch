<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skywatch</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/users.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo-section">
            <div class="logo-wrapper">
                <i data-lucide="cloud" class="logo-icon"></i>
                <span class="logo-text">Skywatch</span>
            </div>
            <button class="toggle-btn visible-expanded">
                <i data-lucide="chevron-left"></i>
            </button>
        </div>

        <div class="user-section">
            <div class="user-info">
                <div class="user-avatar"></div>
                <span class="user-name"></span>
            </div>
            <button class="logout-btn visible-expanded">
                <i data-lucide="log-out"></i>
            </button>
        </div>

        <nav class="nav-menu">
            <a href="/dashboard" class="nav-item">
                <i data-lucide="home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/analytics" class="nav-item">
                <i data-lucide="chart-column-increasing"></i>
                <span>Analytics</span>
            </a>
            <a href="/alerts" class="nav-item">
                <i data-lucide="cloud-alert"></i>
                <span>Alerts</span>
            </a>
            <a href="/reports" class="nav-item">
                <i data-lucide="clipboard-plus"></i>
                <span>Reports</span>
            </a>
            <a href="/users" class="nav-item nav-users active" style="display: none;">
                <i data-lucide="users"></i>
                <span>Users</span>
            </a>
            <a href="/settings" class="nav-item">
                <i data-lucide="settings"></i>
                <span>Settings</span>
            </a>
        </nav>

        <div class="bottom-logout">
            <button class="logout-btn">
                <i data-lucide="log-out"></i>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <h1>Users</h1>
            <p class="location">Display all service users</p>
        </header>

        <!-- Settings Content -->
        <div class="settings-container">
            <!-- Tabs -->
            <div class="settings-tabs">
                <button class="tab-item active" data-tab="locations">User list</button>
            </div>

            <!-- Settings Tables -->
            <div class="settings-tables">
                <!-- Locations Table -->
                <div class="settings-table tab-content active" id="users">
                    <table>
                        <thead>
                        <tr>
                            <th>User Id</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Enable</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>
</div>

<div id="locationModal" class="modal">
    <div class="modal-content">
        <span id="closeLocationModalBtn" class="close-modal">&times;</span>
        <div class="modal-header">
            <h3 class="modal-title">Search Location</h3>
            <input type="text" id="locationSearchInput" placeholder="Enter location name..." class="modal-input">
            <button id="searchLocationBtn" class="modal-search-btn">Search</button>
        </div>
        <div class="modal-body" id="locationResults">
        </div>
    </div>
</div>

<!-- User Edit Modal -->
<div id="userEditModal" class="modal">
    <div class="modal-content">
        <button class="close-icon" onclick="closeModal()">
            <i data-lucide="x"></i>
        </button>
        <h3>Edit User</h3>
        <form id="userEditForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" disabled>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" class="form-control select-control">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                    <option value="GUEST">Guest</option>
                </select>
            </div>

            <div class="form-group">
                <label>Status</label>
                <div class="switch-wrapper">
                    <label class="switch">
                        <input type="checkbox" id="status">
                        <span class="slider"></span>
                    </label>
                    <span id="statusText">Active</span>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script>
    lucide.createIcons();

    const sidebar = document.querySelector('.sidebar');
    const mainContent = document.querySelector('.main-content');
    const logoWrapper = document.querySelector('.logo-wrapper');
    const toggleBtn = document.querySelector('.toggle-btn');

    function toggleSidebar() {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('expanded');
    }

    logoWrapper.addEventListener('click', () => {
        if (sidebar.classList.contains('collapsed')) {
            toggleSidebar();
        }
    });

    toggleBtn.addEventListener('click', toggleSidebar);
</script>
<script src="/sidebar.js"></script>
<script src="/users.js"></script>
</body>
</html>
