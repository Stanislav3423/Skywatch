<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skywatch</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/alerts.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo-section">
            <div class="logo-wrapper">
                <i data-lucide="cloud" class="logo-icon"></i>
                <span class="logo-text">Skywatch</span>
            </div>
            <button class="toggle-btn visible-expanded">
                <i data-lucide="chevron-left"></i>
            </button>
        </div>

        <div class="user-section">
            <div class="user-info">
                <div class="user-avatar"></div>
                <span class="user-name"></span>
            </div>
            <button class="logout-btn visible-expanded">
                <i data-lucide="log-out"></i>
            </button>
        </div>

        <nav class="nav-menu">
            <a href="/index" class="nav-item">
                <i data-lucide="home"></i>
                <span>Dashboard</span>
            </a>
            <a href="" class="nav-item">
                <i data-lucide="chart-column-increasing"></i>
                <span>Analytics</span>
            </a>
            <a href="/alerts" class="nav-item active">
                <i data-lucide="cloud-alert"></i>
                <span>Alerts</span>
            </a>
            <a href="" class="nav-item">
                <i data-lucide="notebook-pen"></i>
                <span>Cases</span>
            </a>
            <a href="" class="nav-item">
                <i data-lucide="clipboard-plus"></i>
                <span>Reports</span>
            </a>
            <a href="/settings" class="nav-item">
                <i data-lucide="settings"></i>
                <span>Settings</span>
            </a>
        </nav>

        <div class="bottom-logout">
            <button class="logout-btn">
                <i data-lucide="log-out"></i>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <h1>Alerts</h1>
        </header>

        <!--<div class="settings-tabs">
            <button class="tab-item active" id="dailyTab">7-Day Forecast</button>
            <button class="tab-item" id="hourlyTab">12-Hour Forecast</button>
        </div>-->

        <!-- Triggers container -->
        <div id="triggersContainer">

            <!--<div class="forecast trigger-forecast">
                <h2>Trigger: Warm Weather</h2>
                <p class="trigger-location">Location: Lviv</p>
                <div class="settings-tabs">
                    <button class="tab-item active">Daily</button>
                    <button class="tab-item">Hourly</button>
                </div>
                <div class="forecast-grid daily-grid">…</div>
                <div class="forecast-grid hourly-grid" style="display:none;">…</div>
            </div>-->

            <!-- More trigger-forecast -->
        </div>
    </main>
</div>
<!-- Модальне вікно -->
<div id="locationModal" class="modal">
    <div class="modal-content">
        <span id="closeLocationModalBtn" class="close-modal">&times;</span>
        <div class="modal-header">
            <h3 class="modal-title">Search Location</h3>
            <input type="text" id="locationSearchInput" placeholder="Enter location name..." class="modal-input">
            <button id="searchLocationBtn" class="modal-search-btn">Search</button>
        </div>
        <div class="modal-body" id="locationResults">
            <!-- dynamically filled with search results -->
        </div>
    </div>
</div>
<script>
    lucide.createIcons();

    const sidebar = document.querySelector('.sidebar');
    const mainContent = document.querySelector('.main-content');
    const logoWrapper = document.querySelector('.logo-wrapper');
    const toggleBtn = document.querySelector('.toggle-btn');

    function toggleSidebar() {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('expanded');
    }

    logoWrapper.addEventListener('click', () => {
        if (sidebar.classList.contains('collapsed')) {
            toggleSidebar();
        }
    });

    toggleBtn.addEventListener('click', toggleSidebar);
</script>
<script src="/sidebar.js"></script>
<script src="/alerts.js"></script>
</body>
</html>
